
<!DOCTYPE html>

				  </div>
				</div>
				<div class="form-inline">
				  <div class="form-group">
				    <label for="exampleInputEmail2">假期类别：</label>
				    <select class="form-control w196" id="leave_type">
				    	<!-- <option selected="" value="">全部</option>
					    <option value="事假">事假</option>
						<option value="病假">病假</option>
						<option value="年假">年假</option>
						<option value="公休假">公休假</option>

						<option value="婚假">婚假</option>

						<option value="TB假">TB假</option>
						<option value="TB假">陪产假</option> -->
					</select>
				  </div>
				</div>
				<!-- 按钮 -->
				<div class="form-inline marginTop20 marginBottom10">
				    <button type="button" class="btn btn-primary details-button querybtn">查询</button>
				    <button type="button" class="btn btn-primary details-button addbtn none" data-toggle="modal" data-target="#myModal">新增</button>
				    <button type="button" class="btn btn-primary details-button exportbtn">导出excel</button>
				</div>	
			</form>
			<div class="marginTop20">
				<table class="table table-bordered  table-hover" id="sortTable">
			      <thead>
			        <tr>
			          <th>姓名</th>
			          <th>任职归属公司</th>
			          <th>岗位</th>
			          <th>假期类别</th>
			          <th>开始时间</th>
			          <th>结束时间</th>
			          <th>请假时长(小时)</th>
			          <th>理由</th>
			          <th class="operation none">操作</th>
			        </tr>
			      </thead>
			      <tbody>
			        <!-- <tr>
			          <td>张三</td>
			          <td>葵典云</td>
			          <td>AE</td>
			          <td>年假</td>
			          <td>2016-10-11 09:00</td>

			          <td>5</td>
			          <td>公出</td>
			          <td><a href="javascript:void(0);" class="editbtn" data-toggle="modal" data-target="#myModal" data-cid="">编辑</a></td>
			        </tr> -->
			       
			      </tbody>
			    </table>
			    <!-- 分页 -->
			    <nav class="text-center page-nav">
				  <ul class="pagination">
				    <!-- <li><a href="#">上一页</a></li>
				    <li><a href="#">1</a></li>

				</nav>
		    </div>
		</div>
    </div>
    <!--弹层 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id=""></h4>
	      </div>
	      <form class="form-horizontal " id="popForm" action="javascript:void(0);">
		      <div class="modal-body">
		      	<div class="form-group">
				    <label class="col-sm-4 control-label">姓名：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control person_name" required>
				      <!-- <select type="text" class="form-control person_name" required> 
					        <option disabled="" selected="">请选择</option>
							<option value="张三">张三</option>
							<option value="">李四</option>
				      </select> -->
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">任职归属公司：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control company_name" id="" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">岗位：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control position_name" id="" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-4 control-label">假期类别：</label> <!-- 事假、病假、年假、公休假、换休假、婚假、产假、小暑假、度假周、探亲路程假、旅游假、TB假、陪产假 -->
				    <div class="col-sm-6">
				      <select type="text" class="form-control leave_type" required>
				      		<option selected="" value="" disabled>请选择</option>
					        <option value="事假">事假</option>
							<option value="病假">病假</option>
							<option value="年假">年假</option>
							<option value="公休假">公休假</option>
							<option value="换休假">换休假</option>
							<option value="婚假">婚假</option>
							<option value="产假">产假</option>
							<option value="小暑假">小暑假</option>
							<option value="度假周">度假周</option>
							<option value="探亲路程假">探亲路程假</option>
							<option value="旅游假">旅游假</option>
							<option value="TB假">TB假</option>
							<option value="TB假">陪产假</option>
				      </select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">开始时间：</label>
				    <div class="col-sm-6">
				       <input type="text" class="form-control form_datetime1_start start_time" id="" required>
				    </div>
				  </div>
				 <div class="form-group">
				    <label class="col-sm-4 control-label">结束时间：</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control form_datetime1_end end_time" id="" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">请假时长：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control leave_time" id="" required>
				    </div><span class="line-height35">小时</span>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">请假事由：</label>
				    <div class="col-sm-6">
				    	<textarea rows="3" class="form-control reason" required></textarea>
				    </div>
				  </div>
		      </div>
		      <div class="modal-footer">
		        <button type="submit" class="btn btn-primary saveBtn">保存</button>
		        <button type="submit" class="btn btn-primary updateBtn">保存</button>
		        <button type="reset" class="btn btn-default" data-dismiss="modal">返回</button>  
		      </div>
	      </form>

	    </div>
	  </div>
	</div>
</div>
<script src="dist/js/common.js"></script>
<script src="dist/js/leave.js"></script>
