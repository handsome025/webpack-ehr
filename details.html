
<!DOCTYPE html>

	<title>EHR</title>

<body>
<div class="container">
	<div class="panel panel-primary details">
		<div class="panel-heading">
			<h3 class="panel-title">考勤流水</h3>
		</div>

		<div class="panel-body">
			<!-- <form action=""> -->
				<div class="form-inline marginBottom10">
				  <div class="form-group">
				    <label for="exampleInputName2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;姓名：</label>
				    <input type="text" class="form-control" id="person_name">
				  </div>
				  <div class="form-group paddingLeft10">
				    <label for="exampleInputEmail2">任职归属公司：</label>
				    <select class="form-control w196" id="company_name">
					    <option selected="">全部</option>
						<option value="">葵典云</option>
						<option value="">国檀</option>
					</select>
				  </div>
				  <div class="form-group paddingLeft10">
				    <label for="exampleInputEmail2">考勤日期：</label>
				    <input type="text" class="form-control form_datetime_start" value="2016-10-10 00:00:00" id="from">至<input type="text" class="form-control form_datetime_end" value="2016-10-10 23:59:59" id="to">
				  </div>
				</div>
				<div class="form-inline">
				  <div class="form-group">
				    <label for="exampleInputEmail2">上午状态：</label>
				    <select class="form-control w196" id="morning_state">
					    <option value="" selected>请选择</option>
						<option value="nomal">正常</option>
						<option value="not_punch_card">未打卡</option>
						<option value="late">迟到</option>
						<option value="goout">外出</option>
						<!-- <option value="假期类别（事假、病假......）">假期类别（事假、病假......）</option> -->
					</select>
				  </div>
				  <div class="form-group paddingLeft10">
				    <label for="exampleInputEmail2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;下午状态：</label>
				    <select class="form-control w196" id="afternoon_state">
					    <option value="" selected>请选择</option>
						<option value="nomal">正常</option>
						<option value="not_punch_card">未打卡</option>
						<option value="early_retirement">早退</option>
						<option value="goout">外出</option>
						<!-- <option value="假期类别（事假、病假......）">假期类别（事假、病假......）</option> -->
					</select>
				  </div>
				</div>
				<!-- 按钮 -->
				<div class="form-inline marginTop20 marginBottom10">
				    <button type="button" class="btn btn-primary querybtn">查询</button>
				    <button type="button" class="btn btn-primary editbtn none" data-toggle="modal" data-target="#myModal">编辑</button>

				    <form action="/attendance/daily-attendance-record/import-morning-data" id="excelForm1" method="post" enctype="multipart/form-data">
						<a href="javascript:void(0);" class="btn btn-primary intoBtn none">导入上午考勤
						<input type="file" id="excelFile" name="file" class="exportbtn1">
						</a>
					</form>
					<form action="/attendance/daily-attendance-record/import-afternoon-data" id="excelForm2" method="post" enctype="multipart/form-data">
						<a href="javascript:void(0);" class="btn btn-primary intoBtn none">导入下午考勤
						<input type="file" id="excelFile" name="file" class="exportbtn2">
						</a>
					</form>
				    <!-- <button type="button" class="btn btn-primary exportbtn1">导入上午考勤</button>
					<button type="button" class="btn btn-primary exportbtn2">导入下午考勤</button> -->
					<button type="button" class="btn btn-primary exportbtn3 none">导出execl</button>
				</div>	
			<!-- </form> -->
			<div class="marginTop20 div-table">
				<table class="table table-bordered  table-hover" id="sortTable">
			      <thead>
			        <tr>
			          <th></th>	
			          <th>考勤编号</th>
			          <th>姓名</th>
			          <th>任职归属公司</th>
			          <th>岗位</th>
			          <th>考勤日期</th>
			          <th>上午实际打卡时间</th>
			          <th>下午实际打卡时间</th>
			          <th>上午应打卡时间<br>(结束时间)</th>
			          <th>下午应打卡时间</th>
			          <th>上午状态</th>
			          <th>上午迟到分钟</th>
			          <th>上午迟到扣款</th>
			          <th>中午状态</th>
			          <th>下午状态</th>
			          <th>早退分钟</th>
			        </tr>
			      </thead>
			      <tbody class="checkboxClick">
			        <!-- <tr>
			          <th class="text-center"><input type="checkbox" class="list-checkbox"></th>
			          <td>1026174</td>

			          <td></td>
			          <td>正常</td>

			          <td></td>
			        </tr> -->
			      </tbody>
			    </table>
			    <!-- 分页 -->
			    <nav class="text-center page-nav">
				  <ul class="pagination">
				    <!-- <li><a href="#">上一页</a></li>
				    <li><a href="#">1</a></li>
				    <li><a href="#">2</a></li>
				    <li><a href="#">3</a></li>

				    <li><a href="#">500</a></li>
				    <li><a href="#">下一页</a></li> -->
				  </ul>
				</nav>
		    </div>
		</div>
    </div>
    <!--弹层 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id=""></h4>
	      </div>
	      <form class="form-horizontal " id="popForm" action="javascript:void(0);">
		      <div class="modal-body">
				
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">上午实际打卡时间：</label>
				    <div class="col-sm-6"> 
				       <input type="text" class="form-control form_datetime1_start actual_punch_time_in_morning" value="" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-4 control-label">上午状态：</label>
				    <div class="col-sm-6">
				      <select type="text" class="form-control morning_state" required>
					        <option value="" disabled="" selected>请选择</option>
							<option value="nomal">正常</option>
							<option value="not_punch_card">未打卡</option>
							<option value="late">迟到</option>
							<option value="goout">外出</option>
							<!-- <option value="假期类别（事假、病假......）">假期类别（事假、病假......）</option> -->
				      </select>
				    </div>
				  </div>
				  <!-- <div class="form-group">
				    <label  class="col-sm-4 control-label">上午迟到分钟：</label>
				    <div class="col-sm-6"> 
				       <input type="text" class="form-control late_minutes_in_morning" value="" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">上午迟到扣款：</label>
				    <div class="col-sm-6"> 
				       <input type="text" class="form-control late_charge_in_morning" value="" required>
				    </div>
				  </div> -->
				 <div class="form-group">
				    <label class="col-sm-4 control-label">下午实际打卡时间：</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control form_datetime1_end actual_punch_time_in_afternoon" value="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-4 control-label">下午状态：</label>
				    <div class="col-sm-6">
				      <select type="text" class="form-control afternoon_state">
					        <option value="" disabled="" selected>请选择</option>
							<option value="nomal">正常</option>
							<option value="not_punch_card">未打卡</option>
							<option value="early_retirement">早退</option>
							<option value="goout">外出</option>
							<!-- <option value="假期类别（事假、病假......）">假期类别（事假、病假......）</option> -->
				      </select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-4 control-label">中午状态：</label>
				    <div class="col-sm-6">
				      <select type="text" class="form-control noon_state">
					        <option disabled="" value="" selected>请选择</option>
							<option value="nomal">正常</option>
							<option value="late">迟到</option>
				      </select>
				    </div>
				  </div>
		      </div>
		      <div class="modal-footer">
		        <button type="submit" class="btn btn-primary updateBtn">保存</button>
		        <button type="reset" class="btn btn-default" data-dismiss="modal">返回</button>  
		      </div>
	      </form>

	    </div>
	  </div>
	</div>
</div>
<script src="dist/js/common.js"></script>
