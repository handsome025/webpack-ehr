
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>EHR</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta name="applicable-device" content="pc,mobile">
	<link rel="stylesheet" href="css/bootstrap.min.css">	
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">

<body>
<div class="container">
	<div class="panel panel-primary vacation">
		<div class="panel-heading">
			<h3 class="panel-title">假期管理</h3>
		</div>

		<div class="panel-body">
			<form action=""> 
				<div class="form-inline marginBottom10">
				  <div class="form-group">
				    <label for="exampleInputName2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;姓名：</label>
				    <input type="text" class="form-control" id="person_name">

				  <div class="form-group paddingLeft10">
				    <label for="exampleInputEmail2">任职归属公司：</label>
				    <select class="form-control w196" id="company_name">
					    <!-- <option disabled="" selected="">全部</option>
						<option value="">葵典云</option>
						<option value="">国檀</option> -->
					</select>
				  </div>
				  <div class="form-group paddingLeft10">
				    <label for="exampleInputEmail2">岗位：</label>
				    <select class="form-control w196" id="position_name">
					    <!-- <option value="">前端</option>
						<option value="">AE</option>
						<option value="">PM</option> -->
					</select>
				  </div>
				  <div class="form-group paddingLeft10">
				    <label for="exampleInputEmail2">年度：</label>
				    <select class="form-control w196" id="annual">
				    	<option value="" selected>请选择</option>
					    <option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2123</option>
						<option value="2024">2024</option>
						<option value="2025">2025</option>
						<option value="2026">2026</option>
						<option value="2027">2027</option>
						<option value="2028">2028</option>
						<option value="2029">2029</option>
						<option value="2030">2030</option>
					</select>
				  </div>
				</div>
				<!-- 按钮 -->
				<div class="form-inline marginTop20 marginBottom10">
				    <button type="button" class="btn btn-primary details-button querybtn">查询</button>
				    <button type="button" class="btn btn-primary details-button addbtn none" data-toggle="modal" data-target="#myModal">新增</button>
				    <button type="button" class="btn btn-primary details-button editbtn none" data-toggle="modal" data-target="#myModal">编辑</button>
				    <button type="button" class="btn btn-primary details-button exportbtn none">导出excel</button>
				</div>	
			</form>
			<div class="marginTop20">
				<table class="table table-bordered  table-hover">
			      <thead>
			        <tr>
			          <th></th>
			          <th>姓名</th>
			          <th>任职归属公司</th>
			          <th>岗位</th>
			          <th>年度</th>
			          <th>年度可用年假</th>
			          <th>已用年假</th>
			          <th>剩余年假</th>
			          <th>年度可用换休假</th>
			          <th>已用换休假</th>
			          <th>剩余换休假</th>
			        </tr>
			      </thead>
			      <tbody class="checkboxClick">
				<!--<tr>
			          <th class="text-center"><input type="checkbox" class="list-checkbox"></th>
			          <td>张三</td>
			          <td>葵典云</td>
			          <td>AE</td>
			          <td>2016</td>

			          <td>12</td>
			          <td>20</td>
			          <td>10</td>
			          <td>10</td>
			        </tr>-->
			      </tbody>
			    </table>
			    <!-- 分页 -->
			    <nav class="text-center page-nav">
				  <ul class="pagination">
				    <!-- <li><a href="#">上一页</a></li>
				    <li><a href="#">1</a></li>
				    <li><a href="#">2</a></li>
				    <li><a href="#">3</a></li>
				    <li><a href="#">4</a></li>
				    <li><a href="#">…</a></li>
				    <li><a href="#">500</a></li>
				    <li><a href="#">下一页</a></li> -->
				  </ul>
				</nav>
		    </div>
		</div>
    </div>
    <!--弹层 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id=""></h4>
	      </div>
	      <form class="form-horizontal " id="popForm" action="javascript:void(0);">
		      <div class="modal-body">
		      	<!-- <div class="form-group">
				    <label class="col-sm-4 control-label">姓名：</label>
				    <div class="col-sm-6">
				      <select type="text" class="form-control person_name" required>
					        <option disabled="" selected="">请选择</option>
							<option value="张三">张三</option>
							<option value="李四">李四</option>
				      </select>
				    </div>
				  </div> -->
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">姓名：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control person_name" id="" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">任职归属公司：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control company_name" id="" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">岗位：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control position_name" id="" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">年度：</label>
				    <div class="col-sm-6">
					    <select class="form-control annual" id="" required>
					    	<option value="">请选择</option>
						    <option value="2016">2016</option>
							<option value="2017">2017</option>
							<option value="2018">2018</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2123</option>
							<option value="2024">2024</option>
							<option value="2025">2025</option>
							<option value="2026">2026</option>
							<option value="2027">2027</option>
							<option value="2028">2028</option>
							<option value="2029">2029</option>
							<option value="2030">2030</option>
						</select>
				    </div><span class="line-height35">默认当前年度</span>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">年度可用年假：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control available_leave" id="" >
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">已用年假：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control used_leave" id="" >
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">剩余年假：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control remaining_leave" id="" >
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">年度可用换休假：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control available_change_leave" id="" >
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">已用换休假：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control used_change_leave" id="" >
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">剩余换休假：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control remaining_change_leave" id="" >
				    </div>
				  </div>
		      </div>
		      <div class="modal-footer">
		        <button type="submit" class="btn btn-primary saveBtn" >保存</button>
		        <button type="submit" class="btn btn-primary updateBtn" style="display:none">保存</button>
		        <button type="reset" class="btn btn-default" data-dismiss="modal">返回</button>  
		      </div>
	      </form>

	    </div>
	  </div>

</div>
<script src="dist/js/common.js"></script>
