
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>EHR</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta name="applicable-device" content="pc,mobile">
	<link rel="stylesheet" href="css/bootstrap.min.css">	
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="css/global.css">	
</head>
<body>
<div class="container">
	<div class="panel panel-primary staff-count">
		<div class="panel-heading">
			<h3 class="panel-title">入职、离职人员统计</h3>
		</div>

		<div class="panel-body">
			<form action="">
				<div class="form-inline marginBottom10">
				  <div class="form-group paddingLeft10">
				    <label for="exampleInputEmail2">日期：</label>
				    <select class="form-control w196" id="date">
					    <option value="day">自然天</option>
						<option value="month">自然月</option>
						<option value="other">自定义</option>
					</select>
				  </div>
				  <div class="form-group paddingLeft10  select select-day">
				    <label for="exampleInputEmail2">日期：</label>
				    <input type="text" class="form-control form_datetime" value="" id="day">
				  </div>
				  <div class="form-group paddingLeft10 select select-month none">
				    <label for="exampleInputEmail2">日期：</label>
				    <input type="text" class="form-control form_datetime" value="" id="month">
				  </div>
				  <div class="form-group paddingLeft10 select select-other none">
				    <label for="exampleInputEmail2">日期：</label>
				    <input type="text" class="form-control form_datetime" value="" id="start">
				    <input type="text" class="form-control form_datetime" value="" id="end">
				  </div>
				  <div class="form-group paddingLeft10">
				    <label for="exampleInputEmail2">状态：</label>
				    <select class="form-control w196" id="type">
				    	<option value="1">入职</option>
					    <option value="0">离职</option>
					</select>
				  </div>
				  <div class="form-group paddingLeft10">
				    <label for="exampleInputEmail2">任职归属公司：</label>
				    <select class="form-control w196" id="company_name"></select>
				  </div>
				</div>
				<!-- 按钮 -->
				<div class="form-inline marginTop20 marginBottom10">
				    <button type="button" class="btn btn-primary querybtn">查询</button>
				    <button type="button" class="btn btn-primary exportbtn">导出excel</button>
				</div>	
			</form>
			<div class="marginTop20">
				<table class="table table-bordered  table-hover">
			      <thead>
			        <tr>
			          <th>姓名</th>
			          <th>身份证号码</th>
			          <th>任职归属公司</th>
			          <th>部门</th>
			          <th>岗位</th>
			          <th>公积金账号</th>
			          <th>购房情况</th>
			          <th>入职时间</th>
			          <th>离职时间</th>
			        </tr>
			      </thead>
			      <tbody>
			        <!-- <tr>
			          <td>张三</td>
			          <td></td>
			          <td></td>
			          <td></td>
			          <td></td>
			          <td></td>
			        </tr> -->
			      </tbody>
			    </table>
			    <!-- 分页 -->
			    <nav class="text-center page-nav">
				  <ul class="pagination">
				    <!-- <li><a href="#">上一页</a></li>
				    <li><a href="#">1</a></li>
				    <li><a href="#">2</a></li>
				    <li><a href="#">3</a></li>
				    <li><a href="#">4</a></li>
				    <li><a href="#">…</a></li>
				    <li><a href="#">500</a></li>
				    <li><a href="#">下一页</a></li> -->
				  </ul>
				</nav>
		    </div>
		</div>
    </div>
    <!--弹层 -->
</div>
<script src="dist/js/common.js"></script>
<script src="dist/js/staff-count.js"></script>
</body>
</html>
