
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>EHR</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta name="applicable-device" content="pc,mobile">
	<link rel="stylesheet" href="css/bootstrap.min.css">	
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="css/global.css">	
</head>
<body>
<div class="container">
	<div class="panel panel-primary vacation-count">
		<div class="panel-heading">
			<h3 class="panel-title">假期统计</h3>
		</div>

		<div class="panel-body">
			<form action="">
				<div class="form-inline marginBottom10">
				  <div class="form-group">
				    <label for="exampleInputName2">姓名：</label>
				    <input type="text" class="form-control" id="person_name">
				  </div>
				  <div class="form-group paddingLeft10">
				    <label for="exampleInputEmail2">任职归属公司：</label>
				    <select class="form-control w196" id="company_name">
					    <option value="">全部</option>
						<option value="">葵典云</option>
						<option value="">国檀</option>
					</select>
				  </div>
				  <div class="form-group paddingLeft10">
				    <label for="exampleInputEmail2">日期：</label>
				    <input type="text" class="form-control form_datetime_start" value="2016-10-10 00:00:00" id="from">至<input type="text" class="form-control form_datetime_end" value="2016-10-10 23:59:59" id="to">
				  </div>
				</div>
				<!-- 按钮 -->
				<div class="form-inline marginTop20 marginBottom10">
				    <button type="button" class="btn btn-primary details-button querybtn">查询</button>
				    <button type="button" class="btn btn-primary details-button exportbtn none">导出excel</button>
				</div>	
			</form>
			<div class="marginTop20">
				<table class="table table-bordered  table-hover">
			      <thead>
			        <tr>
			          <th>姓名</th>
			          <th>任职归属公司</th>
			          <th>岗位</th>
			          <th>假期类别</th>
			          <th>总时长（小时）</th>
			          <th>统计次数</th>
			        </tr>
			      </thead>
			      <tbody>
			        <!-- <tr>
			          <td>张三</td>
			          <td>葵典云</td>
			          <td>PM</td>
			          <td>事假</td>
			          <td>120</td>
			        </tr> -->

			      </tbody>
			    </table>
			    <!-- 分页 -->
			    <nav class="text-center page-nav">
				  <ul class="pagination">
				    <!-- <li><a href="#">上一页</a></li>
				    <li><a href="#">1</a></li>
				    <li><a href="#">2</a></li>
				    <li><a href="#">3</a></li>
				    <li><a href="#">4</a></li>
				    <li><a href="#">…</a></li>
				    <li><a href="#">500</a></li>
				    <li><a href="#">下一页</a></li> -->
				  </ul>
				</nav>
		    </div>
		</div>
    </div>
    <!--弹层 -->
    
</div>
<script src="dist/js/common.js"></script>
<script src="dist/js/vacation-count.js"></script>
</body>
</html>
