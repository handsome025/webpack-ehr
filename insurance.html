
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>EHR</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta name="applicable-device" content="pc,mobile">
	<link rel="stylesheet" href="css/bootstrap.min.css">	
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="css/dataTables.bootstra.css">
	<link rel="stylesheet" href="css/global.css">	
</head>
<body>
<div class="container">
	<div class="panel panel-primary insurance">
		<div class="panel-heading">
			<h3 class="panel-title">五险一金</h3>
		</div>

		<div class="panel-body">
			<!-- <form action=""> -->
				<div class="form-inline marginBottom10">
				  <div class="form-group">
				    <label for="exampleInputName2">姓名：</label>
				    <input type="text" class="form-control" id="person_name">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputName2">合同归属公司：</label>
				    <input type="text" class="form-control" id="company_name">
				  </div>
				<!-- 按钮 -->
				<div class="form-inline marginTop20 marginBottom10">
				    <button type="button" class="btn btn-primary details-button querybtn">查询</button>
				    <button type="button" class="btn btn-primary details-button addbtn none" data-toggle="modal" data-target="#myModal">新增</button>
					<form action="/salary/five-insurance/import" id="excelForm1" method="post" enctype="multipart/form-data">
						<a href="javascript:void(0);" class="btn btn-primary intoBtn none">导入excel
						<input type="file" id="excelFile" name="file" class="exportbtn1">
						</a>
					</form>
				    <button type="button" class="btn btn-primary details-button exportbtn none">导出excel</button>
				</div>	
			<!-- </form> -->
			<div class="marginTop20">
				<table class="table table-bordered  table-hover" id="sortTable">
			      <thead>
			        <tr>
			          <th>姓名</th>
			          <th>合同归属公司</th>
			          <th>部门</th>
			          <th>岗位</th>
			          <th>基本公积金</th>
			          <th>补充公积金</th>
			          <th>养老金</th>
			          <th>医保</th>
			          <th>失业保险</th>
			          <th>会费</th>
			          <th>开始时间</th>
			          <th>结束时间</th>
			          <th class="operation none">操作</th>
			        </tr>
			      </thead>
			      <tbody>
			        <!-- <tr>
			          <td>张三</td>
			          <td>葵典云</td>
			          <td>AE</td>
			          <td>年假</td>
			          <td>2016-10-11 09:00</td>
			          <td>2016-10-11 15:00</td>
			          <td>5</td>
			          <td>公出</td>
			          <td><a href="javascript:void(0);" class="editbtn" data-toggle="modal" data-target="#myModal" data-cid="">编辑</a></td>
			        </tr> -->
			       
			      </tbody>
			    </table>
			    <!-- 分页 -->
			    <nav class="text-center page-nav">
				  <ul class="pagination">
				    <!-- <li><a href="#">上一页</a></li>
				    <li><a href="#">1</a></li>
				    <li><a href="#">2</a></li>
				    <li><a href="#">3</a></li>
				    <li><a href="#">4</a></li>
				    <li><a href="#">…</a></li>
				    <li><a href="#">500</a></li>
				    <li><a href="#">下一页</a></li> -->
				  </ul>
				</nav>
		    </div>
		</div>
    </div>
    <!--弹层 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id=""></h4>
	      </div>
	      <form class="form-horizontal " id="popForm" action="javascript:void(0);">
		      <div class="modal-body">
		      	<div class="form-group">
				    <label class="col-sm-4 control-label">姓名：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control person_name" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">合同归属公司：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control company_name" id=""  disabled="disabled">
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">部门：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control department_name" id=""  disabled="disabled">
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">岗位：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control position_name" id=""  disabled="disabled">
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">基本公积金：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control basic_provident_fund" id="" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">补充公积金：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control supplementary_fund" id="" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">养老金：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control pension" id="" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">医保：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control health_insurance" id="" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">失业保险：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control unemployment_insurance" id="" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">会费：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control dues" id="" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">开始时间：</label>
				    <div class="col-sm-6">
				       <input type="text" class="form-control form_datetime1_start start_day" id="" required>
				    </div>
				  </div>
				 <div class="form-group">
				    <label class="col-sm-4 control-label">结束时间：</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control form_datetime1_end end_day" id="" >
				    </div>
				  </div>
		      </div>
		      <div class="modal-footer">
		        <button type="submit" class="btn btn-primary saveBtn">保存</button>
		        <button type="reset" class="btn btn-default" data-dismiss="modal">返回</button>  
		      </div>
	      </form>

	    </div>
	  </div>
	</div>
</div>
<script src="dist/js/common.js"></script>
<script src="dist/js/insurance.js"></script>
</body>
</html>
