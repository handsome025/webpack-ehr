
<!DOCTYPE html>

				</div>

				    <button type="button" class="btn btn-primary details-button exportbtn none">导出excel</button>
				</div>	
			</form>

			      <thead>
			        <tr>
			          <th>姓名</th>
			          <th>任职归属公司</th>
			          <th>岗位</th>
			          <th>公出地点</th>
			          <th>外出时间</th>
			          <th>归来时间</th>
			          <th>公出事由</th>
			          <th class="operation none">操作</th>
			        </tr>
			      </thead>
			      <tbody>
			        <!-- <tr>
			          <td>张三</td>
			          <td>葵典云</td>
			          <td>AE</td>
			          <td>外出</td>

	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

	      </div>
	      <form class="form-horizontal " id="popForm" action="javascript:void(0);">
		      <div class="modal-body">
		       <div class="copy">
		      	   <div class="form-group">
				    <label class="col-sm-4 control-label">姓名：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control person_name" id="" required>
				      <!-- <select type="text" class="form-control person_name" required>
					        <option disabled="" selected="">请选择</option>
							<option value="张三">张三</option>
							<option value="李四">李四</option>
				      </select> -->

				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">任职归属公司：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control company_name" id="" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">岗位：</label>

				    	<input type="text" class="form-control position_name" id="" required>
				    </div>
				    <a href="javascript:;" class="line-height35 add">添加人员</a>
				  </div>
				 </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">公出地点：</label>
				    <div class="col-sm-6">
				    	<input type="text" class="form-control place_name" id="" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">公出时间：</label>
				    <div class="col-sm-6">
				       <input type="text" class="form-control form_datetime1_start egress_time" id="" >
				    </div>
				  </div>
				 <div class="form-group">
				    <label class="col-sm-4 control-label">归来时间：</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control form_datetime1_end back_time" id="" >
				    </div>
				  </div>
				 
				  <div class="form-group">
				    <label  class="col-sm-4 control-label">公出事由：</label>
				    <div class="col-sm-6">
				    	<textarea rows="3" class="form-control reason"></textarea>
				    </div>
				  </div>

		        <button type="submit" class="btn btn-primary saveBtn" >保存</button>
